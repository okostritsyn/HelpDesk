<p>Этот отчет можно открыть командой "<strong>Файлы - Динамика хранилища</strong>".</p>
<p>Для формирования отчета нажмите кнопку "<strong>Сформировать</strong>". По умолчанию отчет показывает динамику роста хранилища файлов в течение текущего месяца.</p>
<p>Для детальной настройки отчета используйте команду "<strong>Все действия - Изменить вариант</strong>".</p>
<p> </p></body></html>

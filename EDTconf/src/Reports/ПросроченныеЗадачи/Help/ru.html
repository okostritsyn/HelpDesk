<p>Для формирования отчета нажмите кнопку "<strong>Сформировать</strong>". По умолчанию в отчет попадут все задачи за текущий месяц с истекшим сроком исполнения.</p>
<p>Для детальной настройки отчета используйте команду "<strong>Все действия - Изменить вариант</strong>".</p></body></html>
